# GENERAL
general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

#BACKGROUND
background {
  monitor = 
  path = $hypr/bg3.jpg
  blur_passes = 2
  contrast = 0.8916
  brightness = 0.7172
  vibrancy = 0.1696
  vibrancy_darkness = 0
}

# TIME HR
label {
  monitor = $mon1
  text = cmd[update:1000] echo -e "$(date +"%H")"
  color = rgba(255, 255, 255, 1)
  shadow_pass = 2
  shadow_size = 3
  shadow_color = rgb(0,0,0)
  shadow_boost = 1.2
  font_size = 150
  font_family = CommitMono Nerd Font
  position = 0, -250
  halign = center
  valign = top
}

# TIME
label {
  monitor = $mon1
  text = cmd[update:1000] echo -e "$(date +"%M")"
  color = rgba(255, 255, 255, 1)
  font_size = 150
  font_family = AlfaSlabOne
  position = 0, -420
  halign = center
  valign = top
}

# DATE
label {
  monitor = $mon1
  text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
  color = rgba(255, 255, 255, 1)
  font_size = 14
  font_family = CommitMono Nerd Font
  position = 0, -130
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor = $mon1
  size = 250, 60
  outline_thickness = 0
  outer_color = rgba(0, 0, 0, 1)
  dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  inner_color = rgba(0, 0, 0, 1)
  font_color = rgba(200, 200, 200, 1)
  fade_on_empty = false
  font_family = CommitMono Nerd Font
  placeholder_text = <span foreground="##A7C080">ï€‡  $USER</span>
  hide_input = false
  position = 0, -470
  halign = center
  valign = center
  zindex = 10
}
