$hypr = ~/.config/hypr
$scripts = ~/.config/hypr/scripts

      # GENERAL SETTINGS
      general {
          grace = 0
          hide_cursor = true
          ignore_empty_input = true
          text_trim = true
      }

      # BACKGROUND - Using your existing background
      background {
          monitor =
          path = ~/.config/hypr/bg3.jpg
      }

      # Large album art
      image {
          monitor = $mon1
          path = /tmp/hyprlock_covers/current_cover.png
          size = 400
          rounding = 0
          reload_time = 20
          reload_cmd = music-info --cover
          position = -600, 0
          halign = center
          valign = center
          zindex = 2
      }

shape {
    monitor = $mon1
    size = 1700, 500
    color = rgba(0, 0, 0, 0.5)
    rounding = 3
    position = 0, 0
    halign = center
    valign = center
    zindex = 1
    border_size = 0
}

      # Song title
      label {
          monitor = $mon1
          text = cmd[update:1000] music-info --song
          color = rgba(255, 255, 255, 1)
          font_size = 30
          font_family = GeistMono Nerd Font Bold
          position = 0, 100
          halign = center
          valign = center
          zindex = 2
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 1.5
      }

      # Artist name
      label {
          monitor = $mon1
          text = cmd[update:1000] music-info --artist
          color = rgba(255, 255, 255, 1)
          font_size = 16
          font_family = GeistMono Nerd Font
          position = 0, 70
          halign = center
          valign = center
          zindex = 2
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 1.5
      }

      # Album name
      label {
          monitor = $mon1
          text = cmd[update:1000] music-info --album
          color = rgba(255, 255, 255, 1)
          font_size = 20
          font_family = GeistMono Nerd Font
          position = 0, 0
          halign = center
          valign = center
          zindex = 2
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 1.5
      }

      # Time display
      label {
          monitor = $mon1
          text = cmd[update:1000] music-info --time
          color = rgba(255, 255, 255, 1)
          font_size = 30
          font_family = GeistMono Nerd Font
          position = 0, -180
          halign = center
          valign = center
          zindex = 2
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 1.5
      }

      # Time
      label {
          monitor = $mon1
          text = cmd[update:1000] echo "$(date +"%H:%M")"
          color = rgba(255, 255, 255, 1)
          font_size = 60
          font_family = GeistMono Nerd Font
          position = 0, 500
          halign = center
          valign = center
          zindex = 0
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 1.5
      }

      # DATE
      label {
          monitor = $mon1
          text = cmd[update:1000] echo "$(date +"%A, %B %d")"
          color = rgba(255, 255, 255, 1)
          font_size = 20
          font_family = GeistMono Nerd Font
          position = 0, 580
          halign = center
          valign = center
          zindex = 0
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 1.5
      }

      # INPUT FIELD
      input-field {
          monitor = $mon1
          size = 300, 50
          outline_thickness = 0
          outer_color = rgba(167, 192, 128, 0.8)
          inner_color = rgba(40, 48, 43, 0.9)
          dots_size = 0.3
          dots_spacing = 0.3
          dots_center = true
          font_color = rgba(211, 198, 170, 1)
          fade_on_empty = true
          fade_timeout = 2000
          font_family = GeistMono Nerd Font
          placeholder_text = ðŸ”’ Enter Password
          hide_input = false
          rounding = 12
          check_color = rgba(167, 192, 128, 1)
          fail_color = rgba(230, 153, 117, 1)
          position = 0, -500
          halign = center
          valign = center
          zindex = 5
      }
